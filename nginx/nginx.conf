# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name chartfolio.online;

    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    client_max_body_size 100M;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name chartfolio.online;

    # SSL certificate paths (shared with certbot)
    ssl_certificate /etc/letsencrypt/live/chartfolio.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chartfolio.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Proxy to assets-web (frontend)
    location / {
        proxy_pass http://assets-web:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy to assets-server API
    location /api {
        proxy_pass http://assets-server:3000/api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy to assets-server auth
    location /auth {
        proxy_pass http://assets-server:3000/auth;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

